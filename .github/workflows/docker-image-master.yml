name: Docker Image CI - Master Branch

on:
  push:
    branches: [master]

jobs:
  build-ros-robot-l4t-arm64:
    name: "Build ROS robot L4T ARM64 (NVIDIA XAVIER)"
    runs-on: ubuntu-latest
    env:
      ARCH: arm64
      TARGET_TYPE: robot
      TARGET_VERSION: master
      IMAGE_NAME: l4t_ros_base
      GITHUB_REMOTE_URL: docker.pkg.github.com/${{ github.repository }}
    steps:
      - uses: actions/checkout@v2
      - name: Install QEMU to be able to compile on X86 into ARM64
        run: |
          sudo apt-get install qemu binfmt-support qemu-user-static
          docker run --rm --privileged multiarch/qemu-user-static --reset -p yes

      - name: Build the docker image (robot base)
        run: |
          docker build . --file ${DOCKERFILE} --tag build-${GITHUB_REF##*/}-${GITHUB_RUN_NUMBER} --build-arg BUILD_DATE=$(date '+%Y-%m-%d_%H:%M:%S') --build-arg VERSION=${GITHUB_REF##*/}-$(date '+%Y-%m-%d_%H:%M:%S')
          --build-arg TARGET_ROS_META_PACKAGE=${TARGET_TYPE}

      - name: Login to Github Package Registry
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login docker.pkg.github.com -u ${{ github.actor }} --password-stdin

      - name: Create Docker Image Tag
        run: |
          PACKAGE_VERSION=$(sed -n -e 's/.*<version>\(.*\)<\/version>.*/\1/p' package.xml)
          docker tag build-${GITHUB_REF##*/}-${GITHUB_RUN_NUMBER} ${GITHUB_REMOTE_URL}/${IMAGE_NAME}:${ARCH}-${TARGET_TYPE}-${TARGET_VERSION}-${PACKAGE_VERSION}
          docker tag build-${GITHUB_REF##*/}-${GITHUB_RUN_NUMBER} ${GITHUB_REMOTE_URL}/${IMAGE_NAME}:${ARCH}-${TARGET_TYPE}-${TARGET_VERSION}-latest

      - name: Push Image to Github Packages Registry
        run: |
          PACKAGE_VERSION=$(sed -n -e 's/.*<version>\(.*\)<\/version>.*/\1/p' package.xml)
          docker push ${GITHUB_REMOTE_URL}/${IMAGE_NAME}

  build-ros-perception-l4t-arm64:
    name: "Build ROS robot L4T ARM64 (NVIDIA XAVIER)"
    runs-on: ubuntu-latest
    env:
      ARCH: arm64
      TARGET_TYPE: perception
      TARGET_VERSION: master
      IMAGE_NAME: l4t_ros_base
      GITHUB_REMOTE_URL: docker.pkg.github.com/${{ github.repository }}
    steps:
      - uses: actions/checkout@v2
      - name: Install QEMU to be able to compile on X86 into ARM64
        run: |
          sudo apt-get install qemu binfmt-support qemu-user-static
          docker run --rm --privileged multiarch/qemu-user-static --reset -p yes

      - name: Build the docker image (robot base)
        run: |
          docker build . --file ${DOCKERFILE} --tag build-${GITHUB_REF##*/}-${GITHUB_RUN_NUMBER} --build-arg BUILD_DATE=$(date '+%Y-%m-%d_%H:%M:%S') --build-arg VERSION=${GITHUB_REF##*/}-$(date '+%Y-%m-%d_%H:%M:%S') --build-arg TARGET_ROS_META_PACKAGE=${TARGET_TYPE}

      - name: Login to Github Package Registry
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login docker.pkg.github.com -u ${{ github.actor }} --password-stdin

      - name: Create Docker Image Tag
        run: |
          PACKAGE_VERSION=$(sed -n -e 's/.*<version>\(.*\)<\/version>.*/\1/p' package.xml)
          docker tag build-${GITHUB_REF##*/}-${GITHUB_RUN_NUMBER} ${GITHUB_REMOTE_URL}/${IMAGE_NAME}:${ARCH}-${TARGET_TYPE}-${TARGET_VERSION}-${PACKAGE_VERSION}
          docker tag build-${GITHUB_REF##*/}-${GITHUB_RUN_NUMBER} ${GITHUB_REMOTE_URL}/${IMAGE_NAME}:${ARCH}-${TARGET_TYPE}-${TARGET_VERSION}-latest

      - name: Push Image to Github Packages Registry
        run: |
          PACKAGE_VERSION=$(sed -n -e 's/.*<version>\(.*\)<\/version>.*/\1/p' package.xml)
          docker push ${GITHUB_REMOTE_URL}/${IMAGE_NAME}

  create-release:
    name: "Create Github Release"
    runs-on: ubuntu-latest
    needs: [build-ros-robot-l4t-arm64, build-ros-perception-l4t-arm64]
    steps:
      - uses: actions/checkout@v2
      - name: Create Git Tag
        run: |
          PACKAGE_VERSION=$(sed -n -e 's/.*<version>\(.*\)<\/version>.*/\1/p' package.xml)
          echo "::set-env name=PACKAGE_VERSION::$PACKAGE_VERSION"
          git tag ${PACKAGE_VERSION}
          git push origin --tags

      - name: Create Github Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.PACKAGE_VERSION }}
          release_name: Release ${{ env.PACKAGE_VERSION }}
          body: |
            A new release for this package has been created
          draft: false
          prerelease: false

  notify-success:
    name: "Notify Slack - Success"
    runs-on: ubuntu-latest
    needs:
      [
        build-ros-robot-l4t-arm64,
        build-ros-perception-l4t-arm64,
        create-release,
      ]
    if: success()
    steps:
      - name: Notify Slack Success
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
        uses: voxmedia/github-action-slack-notify-build@v1
        with:
          channel: github-ci-notifications
          status: SUCCESS
          color: good

  notify-fail:
    name: "Notify Slack - Failure"
    runs-on: ubuntu-latest
    needs:
      [
        build-ros-robot-l4t-arm64,
        build-ros-perception-l4t-arm64,
        create-release,
      ]
    if: failure()
    steps:
      - name: Notify Slack Fail
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
        uses: voxmedia/github-action-slack-notify-build@v1
        with:
          channel: github-ci-notifications
          status: FAILED
          color: danger
